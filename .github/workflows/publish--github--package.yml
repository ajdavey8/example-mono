name: "Publish::GitHub::Packages"

on:
  push:
    paths:
      - "packages/**"
      - ".github/workflows/publish--github--package.yml"
    branches:
      - main
  pull_request:
    paths:
      - "packages/**"
      - ".github/workflows/publish--github--package.yml"
    branches: '*'

jobs:
  package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    permissions:
      contents: read
      packages: write
      actions: read
    steps:
      - name: GitHub App token
        id: app-token
        uses: vidavidorra/github-app-token@3bfc462f0355ce6268121fdb6c140a8bb4c6839a # v1.0.1
        with:
          appId: ${{ secrets.MY_SEMANTIC_RELEASE_BOT_APP_ID }}
          privateKey: ${{ secrets.MY_SEMANTIC_RELEASE_BOT_PRIVATE_KEY }}
          includeUserInformation: true
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@andrew-org-test'
        env: 
          NODE_AUTH_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Install dependencies
        run: |
          yarn install
        env: 
          NODE_AUTH_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Lint, Test and Build
        run: |
          npx nx affected -t lint
          npx nx affected -t test
          npx nx affected -t build
      - name: Publish
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          npx nx affected -t release 
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: ${{ steps.app-token.outputs.username }}
          GIT_AUTHOR_EMAIL: ${{ steps.app-token.outputs.email }}
          GIT_COMMITTER_NAME: ${{ steps.app-token.outputs.username }}
          GIT_COMMITTER_EMAIL: ${{ steps.app-token.outputs.email }}
          YARN_NPM_AUTH_TOKEN: ${{ steps.app-token.outputs.token }}