name: "Publish::GitHub::Packages"

on:
  push:
    paths:
      - "packages/**"
      - ".github/workflows/publish--github--package.yml"
    branches:
      - main
  pull_request:
    paths:
      - "packages/**"
      - ".github/workflows/publish--github--package.yml"
    branches: '*'

jobs:
  package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    permissions:
      contents: read
      packages: write
      actions: read
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.MY_SEMANTIC_RELEASE_BOT_APP_ID }}
          private_key: ${{ secrets.MY_SEMANTIC_RELEASE_BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@andrew-org-test'
        env: 
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: |
          yarn workspaces focus @andrew-org-test/backend-common
        env: 
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Lint, Test and Build
        run: |
          npx nx affected -t lint
          npx nx affected -t test
          npx nx affected -t build
      - name: Publish
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          npx nx affected -t release 
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}